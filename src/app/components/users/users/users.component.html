<main class="container">
  <div class="d-flex justify-content-between">
    <h1>Test</h1>
    <button (click)="toggleDarkTheme()" class="button my-2 p-2">Switch mode</button>
  </div>
  <section>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Enter e-mail" [(ngModel)]="userEmailSearch"
             (ngModelChange)="searchBy(userEmailSearch)">
    </div>
    <div class="d-flex flex-row">
      <div class="form-group mr-4" *ngFor="let status of status">
        <input type="radio" id="active" name="status" class="mr-2" [(ngModel)]="userStatus" [value]="status"
               (ngModelChange)="searchBy(userEmailSearch, userStatus)">
        <label for="active">{{status}}</label>
      </div>
<!--      <div class="form-group mr-4">-->
<!--        <input type="radio" id="inactive" class="mr-2" name="status" value="inactive">-->
<!--        <label for="inactive">Inactive</label>-->
<!--      </div>-->
<!--      <div class="form-group mr-4">-->
<!--        <input type="radio" id="all" value="active" name="status" class="mr-2">-->
<!--        <label for="all">All</label>-->
<!--      </div>-->
    </div>
  </section>

  <section class="align-items-center cards">
    <div *ngFor="let data of userData | async">
      <div>
        <app-user-card [userName]="data.name" [userEmail]="data.email" [userStatus]="data.status"></app-user-card>
      </div>
    </div>
  </section>
</main>
